{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<head>
	<meta charset="utf-8">
	<title>Royal Kitchen</title>

	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="">
	<meta name="description" content="">
<!--

Template 2076 Royal Kitchen

http://www.tooplate.com/view/2076-Royal Kitchen

-->
	<link rel="stylesheet" href="{% static 'Myapp/css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{% static 'Myapp/css/animate.min.css'%}">
	<link rel="stylesheet" href="{% static 'Myapp/css/font-awesome.min.css'%}">
	<link rel="stylesheet" href="{% static 'Myapp/css/nivo-lightbox.css'%}">
	<link rel="stylesheet" href="{% static 'Myapp/css/nivo_themes/default/default.css'%}">
	<link rel="stylesheet" href="{% static 'Myapp/css/style.css'%}">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
</head>
<body>

<!-- navigation section -->
<section class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon icon-bar"></span>
				<span class="icon icon-bar"></span>
				<span class="icon icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand">Royal Kitchen</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="{% url 'index'%}" class="smoothScroll">HOME</a></li>
			</ul>
		</div>
	</div>
</section>
<br>
<br>
<br>

<section id="InputCustomer" class="parallax-section">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-10 col-sm-12 text-center">
				
				<h1 class="heading">Account Settings</h1>
				<hr>
			</div>
			<div class="col-md-offset-1 col-md-10 col-sm-12 wow fadeIn" data-wow-delay="0.7s">

				<form action="" method="POST">

					{% csrf_token %}
					<div class="col-md-6 col-sm-6" style="margin-top: 1%;">
						<input name="username" type="text" class="form-control" id="user_username" value={{form.username}} placeholder="Username">
				  </div>

				  <div class="col-md-6 col-sm-6" style="margin-top: 1%;">
					<input name="email" type="text" class="form-control" id="id_email" value={{form.email}} placeholder="Email">
			  </div>

					<div class="col-md-6 col-sm-6" style="margin-top: 1%;">
						<input name="first_name" type="text" class="form-control" id="user_first_name" value={{form.first_name}} placeholder="FirstName">
				  </div>
					<div class="col-md-6 col-sm-6" style="margin-top: 1%;">
						<input name="last_name" type="text" class="form-control" id="id_last_name" value={{form.last_name}} placeholder="LastName">
					</div>		  
			  
		 
		<div class="col-md-6 col-sm-6" style="margin-top: 1%;">
			<input name="password" type="text" class="form-control" id="id_password" placeholder="Password">
							</div>

							<div class="col-md-6 col-sm-6" style="margin-top: 1%;">
								<input name="cpassword" type="text" class="form-control" id="id_cpassword" placeholder="Confirm Password">
												</div>
							
												
						{% if messages %}
						<ul class="messages">
							{% for message in messages %}
							<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
							{% endfor %}
						</ul>
						{% endif %}

					<div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
						<input name="Save" type="submit" class="form-control" value="Save">

					</div>
				</div>
				</form>
			</div>
			
	</div>
</section>
</body>

<!-- JAVASCRIPT JS FILES -->	
<script src="{% static 'Myapp/js/jquery.js'%}"></script>
<script src="{% static 'Myapp/js/bootstrap.min.js'%}"></script>
<script src="{% static 'Myapp/js/jquery.parallax.js'%}"></script>
<script src="{% static 'Myapp/js/smoothscroll.js'%}"></script>
<script src="{% static 'Myapp/js/nivo-lightbox.min.js'%}"></script>
<script src="{% static 'Myapp/js/wow.min.js'%}"></script>
<script src="{% static 'Myapp/js/custom.js'%}"></script>

</body>
</html>
