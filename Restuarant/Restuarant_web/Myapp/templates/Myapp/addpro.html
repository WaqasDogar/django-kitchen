<section id="InputCustomer" class="parallax-section" >
	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-10 col-sm-12 text-center">
				
				<h1 class="heading">Add New Food</h1>
				<hr>
			</div>
			<div class="col-md-offset-1 col-md-10 col-sm-12 wow fadeIn" data-wow-delay="0.7s">

				<form method="post" enctype="multipart/form-data" style="margin-left: 36%;">
					<button type="submit" class="btn btn-info" style="width: 43%; margin-bottom: 2%;">save</button>
					
					{% csrf_token %}
					{{ form.as_p }}
					
					
				</form>
			</div>
			
	</div>
</section>
